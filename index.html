<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Validator</title>
</head>

<body>
    <div class="container-general">
        <div class="container row">
            <div class="container-card col s5">
                <img src="assets/images/card.png" alt="tarjeta">
                <h4 class="color-white">Card Validator</h4>
            </div>
            <!--FORM-->

            <form id="form" class="col s7">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix color-white margin-icon">credit_card</i>
                        <input id="cn" name="cn" type="text" class="validate" placeholder="NÃºmero de tarjeta" required>

                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix color-white margin-icon">date_range</i>
                        <input id="expo" name="expo" type="tel" class="validate" placeholder="00/00" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix color-white margin-icon">lock</i>
                        <input id="cvv" name="cvv" type="text" class="validate" placeholder="000" required>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix color-white margin-icon">account_circle</i>
                        <input id="name" name="name" type="tel" class="validate" placeholder="Nombre completo" required>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
            </form>
        </div>
    </div>
    </div>

    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>

</html>
